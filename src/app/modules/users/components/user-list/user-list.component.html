<div class="p-3">
    <button class="btn btn-success" routerLink="/main/user/add">+ Add User</button>
    <table class="table table-bordered mt-3 mb-0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Email</th>
                <th scope="col">UserName</th>
                <th scope="col"> First Name</th>
                <th scope="col"> Last Name</th>
                <th scope="col"> Orqanization</th>
                <th scope="col" style="width: 10%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allowedUsers; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{ user.organization.name }}</td>
                <td class="d-flex justify-content-center"><button *ngIf="user.role" class="btn btn-danger mx-2"
                        (click)="deleteUser(i)">Delete</button>
                    <button *ngIf="user.role" class="btn btn-warning mx-2"
                        routerLink="/main/user/{{user.username}}">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <app-pagination [totalItems]="dataLength" [itemsPerPage]="dataPerPage" [currentPage]="currentPage"
        (pageChange)="onPageChange($event)">
    </app-pagination>
</div>
