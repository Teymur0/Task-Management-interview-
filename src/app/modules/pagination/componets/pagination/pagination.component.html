<div class="d-flex justify-content-end align-items-center border p-3">
  <span><b>10  of {{totalItems}}</b> </span>
  <button class="btn btn-dark mx-2" [disabled]="currentPage === 1" (click)="previousPage()"><b><</b></button>
  <span><b>{{ currentPage }} / {{ totalPages }}</b></span>
  <button class="btn btn-dark mx-2" [disabled]="currentPage === totalPages" (click)="nextPage()"><b>></b></button>
</div>
