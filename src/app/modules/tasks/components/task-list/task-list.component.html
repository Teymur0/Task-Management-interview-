<div class="row p-0  py-2  m-0">
    <div class="col">
        <button class="btn btn-success" routerLink="/main/task/add">+ Add Task</button>
    </div>
</div>
<div class="row p-0 m-0">
    <div class="col-lg-3 col-md-4  col-sm-6 col-12 mt-4" *ngFor="let task of allowedTask">
        <app-task-item [task]="task"></app-task-item>
    </div>
    <app-pagination [totalItems]="dataLength" [itemsPerPage]="dataPerPage" [currentPage]="currentPage"
        (pageChange)="onPageChange($event)">
    </app-pagination>
</div>
